<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snappthis</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://hebaahx.github.io/look-and-feel-styleguide/styleguide-snappthis.css">
    </head>

    <body>
        <!-- HEADER -->
        <header class="header-bar">
            <h1 class="header-title">You</h1>
            <img class="profile-settings" src="./assets/arrow-left.svg" alt="settings-icon">
        </header>

        <!-- MAIN -->
        <main>
            <!-- PERSONAL INFO OF USER -->
            <section>
                <article class="user-info">
                    <h2 class="user-name">Ahlam Adda</h2>
                    <p>female - born in 00's - busy</p>
                    <p>ahlam.adda@hva.nl</p>
                </article>
            
                <article class="user-avtivity">
                    <ul class="user-avtivity-list">
                        <li>
                            <img class="user-photos" src="./assets/gallery.svg" alt="">
                            <p>51</p>
                            <p>photo's</p>
                        </li>

                        <li>
                            <img class="user-groups" src="./assets/group.svg" alt="">
                            <p>4</p>
                            <p>groups</p>
                        </li>
                    
                        <li>
                            <img class="user-favorites" src="./assets/star.svg" alt="">
                            <p>12</p>
                            <p>stars</p>
                        </li>
                    </ul>
                </article>
            </section>
        </main>
    </body>
</html>
